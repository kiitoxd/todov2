<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>to do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <div class="card">
            <h3 class="card-header">to do</h3>
            <div class="card-body">
                <div class="input-group mb-3" style="padding: 20px;">
                    <input type="text" name="tarefa" placeholder="to do task" class="form-control" autofocus style="margin-right: 50px;" >
                    <div class="input-group-append">
                     <button class="btn btn-primary" id="register_button" style="font-size: 20px; padding: 5px 10px; border-radius: 50%;">&#43;</button>
                    </div>
                </div>
                <hr>
                <ul id="list" class="list-group">
                </ul>
            </div>
        </div>
        <div class="card" style="margin-top: 20px;">
            <h3 class="card-header">completed tasks</h3>
            <div class="card-body">
                <ul id="completed-list" class="list-group">
                </ul>
            </div>
        </div>
    </div>
    <script src="todos.js"></script>
    
</body>
</html>
